<html>
<head>
<link type = "text/css" rel = "stylesheet" href = "Header-class.css">
<title></title>
<script type = "text/javascript">
	function SearchFocus(){
		var SearchTextBox = document.getElementById("enrollme");
		if(SearchTextBox.value=='Search'){
			SearchTextBox.value='';	
		}
	}
 function toggle_visibility(id) {
       var e = document.getElementById(id);
       if(e.style.display == 'block'){
          e.style.display = 'none';
      }else{
          e.style.display = 'block';
      }
   }
</script>
</head>
<body>
	<div id = "header">
		<div id = "logo-mole">
			<img id = "logo" src = "_assets\Logo.png">
			<img id = "mole" src = "_assets\Mole.png">
		</div>
		<div id = "profilepic-div">
			<img id = "profilepicture" src="_assets\ProfilePicture.png">
		</div>
			<input id = "class" type = "submit" value = "Classes" name = "classBtn" onclick = "toggle_visibility('dropdowndiv')">
		<form id = "class-form" method = "post">
			<input id = "profilename" type = "submit" value = "Patricia Dela Rosa" name = "profilenameBtn">
			<input id = "notification" type = "submit" value = "" name = "notificationBtn">
		</form>
		<div id = "dropdowndiv" name = "dropdowndiv" >
		</div>
	</div>
	<div id = "mainpage">
		<div id = "searchbar">
				<img id = "searchicon" src="_assets\SearchIcon.png">
			<form>
				<input id = "enrollme" type = "textbox" value = "Search" name = "searchTxt" onfocus = "SearchFocus()">
			</form>
		</div>
		<p id = "classes">My Classes</p>
			<form id = "form-div">
				<p id = "capstone">Capstone</p>
				<p id = "montero">	Montero</p>
				<input id = "cards" type = "submit" value = "" name = "cardsBtn">
			</form>
	</div>
</body>
</html>
