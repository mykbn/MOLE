<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>CEU-MOLE</title>
    <link rel="stylesheet" type="text/css" href="cssaddclass.css">

</head>
<body>
<header>
<div class="wrapper">
</div>
</header>

<div class= "holder">

<form class="form"> 
   
    <p class="Class Name">

    	<label for="classname">Class Name</label>  
        <input type="text" name="classname" id="classname" /> 
	</p>

	<p class="Password">

		<label for="password">Password</label>
		<input type="password" name="password" id="password" />
	</p>

	<p class="ConfirmationPassword">

		<label for="password">Password Confirmation</label>
		<input type="password" name="confirmationpassword" id="confirmationpassword" />
	</p>	 
      
    <p class="Class Description">
    	<label for="classdescription">Class Description: </label>   
        <textarea name="classdescription" id="classdescription"></textarea> 
    </p> 
   
    <p class="submit"> 
        <input type="submit" value="Submit" /> 
    </p> 
   
</form>   




</div>

</body>

</html>
