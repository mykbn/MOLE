<html>
<head>
<link type = "text/css" rel = "stylesheet" href = "main.css">
<title></title>
<script type = "text/javascript">
	function SearchFocus(){
		var SearchTextBox = document.getElementById("enrollme");
		if(SearchTextBox.value=='Search'){
			SearchTextBox.value='';	
		} 
}
</script>
</head>
<body>
	<div id = "header">
		<div id = "logo-mole">
			<img id = "logo" src = "Logo.png">
			<img id = "mole" src = "Mole.png">
		</div>
		<div id = "profilepic-div">
			<img id = "profilepicture" src="ProfilePicture.png">
		</div>
		<form id = "class-form" method = "post">
			<input id = "class" type = "submit" value = "Class" name = "classBtn">
			<input id = "profilename" type = "submit" value = "Patricia Dela Rosa" name = "profilenameBtn">
			<input id = "notification" type = "submit" value = "" name = "notificationBtn">
		</form>
	</div>
	<div id = "mainpage">
		<div id = "searchbar">
				<img id = "searchicon" src="SearchIcon.png">
			<form>
				<input id = "enrollme" type = "textbox" value = "Search" name = "searchTxt" onfocus = "SearchFocus()">
			</form>
		</div>
	</div>
</body>
</html>
