<html>
<head>
<link type = "text/css" rel = "stylesheet" href = "Homepage.css">
<title>Home</title>
<script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script type = "text/javascript">
	function searchq(){
		var searchform = document.getElementById("searchform");
		searchform.setAttribute("autocomplete", "off");
		var searchTxt = $("input[name='searchTxt']").val();
			$.post("search.php", {searchVal: searchTxt}, function(output){
				$("#output").html(output);
			});
		var listbox = document.getElementById("output");
		var searchbox = document.getElementById("enrollme");
		if(searchbox.value == "Search"){
			listbox.style.display = 'none';
		}else{
			listbox.style.display = 'block';
		}
	}
	function Hide(){
		var listbox = document.getElementById("output");
		listbox.style.display = 'none';
	}
	function Show(){
		var listbox = document.getElementById("output");
		listbox.style.display = 'block';
	}
</script>
</head>
<body>
	<div id = "header" onclick="Hide()">
		<div id = "logo-mole">
			<img id = "logo" src = "_assets/Logo.png">
			<img id = "mole" src = "_assets/Mole.png">
		</div>
		<div id = "profilepic-div">
			<img id = "profilepicture" src="_assets/ProfilePicture.png">
		</div>
		<form id = "class-form" method = "post">
			<input id = "class" type = "submit" value = "Class" name = "classBtn">
			<input id = "profilename" type = "submit" value = "Patricia Dela Rosa" name = "profilenameBtn">
			<input id = "notification" type = "submit" value = "" name = "notificationBtn">
		</form>
	</div>
	<div id = "mainpage">
		<div id = "searchbar">
				<img id = "searchicon" src="_assets/SearchIcon.png">
				<form method="post" action="Homepage.html" id="searchform">
					<!-- <input type="submit" value="Search" name="search"> -->
					<input id = "enrollme" type = "textbox" placeholder = "Search" name = "searchTxt" onkeydown="searchq();">	
					<!-- <div id="output">

					</div>	 -->	
					<select id="output" size="5" style="display:none">

					</select>		
				</form>
				
		</div>

		<div id = "class-div">
		</div>

	</div>
</body>
</html>
